<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>회원리스트</title>
		<style>
		  h2{text-align: center;}
		  table,th,td{border:1px solid black; border-collapse: collapse;}
		  table{text-align: center; width:800px; margin:0 auto;}
		  th,td{height:40px; }
		</style>
	</head>
	<body>
	  <h2>회원리스트</h2>
	  <table>
	    <colgroup>
	      <col width="15%">
	      <col width="15%">
	      <col width="15%">
	      <col width="15%">
	      <col width="10%">
	      <col width="15%">
	      <col width="15%">
	    </colgroup>
	    <tr>
	      <th>아이디</th>
	      <th>패스워드</th>
	      <th>이름</th>
	      <th>전화번호</th>
	      <th>성별</th>
	      <th>취미</th>
	      <th>가입일</th>
	    </tr>
	    <th:block th:each="mdto:${list}">
	      <tr>
	        <td><a th:href="@{/memUpdate?(id=${mdto.id})}">[[${mdto.id }]]</a></td>
	        <td><a th:href="@{/memInfo?(id=${mdto.id})}">[[${mdto.pw }]]</a></td>
	        <td>[[${mdto.name }]]</td>
	        <td>[[${mdto.phone }]]</td>
	        <td>[[${mdto.gender }]]</td>
	        <td>[[${mdto.hobby }]]</td>
	        <td>[[${#dates.format(mdto.mdate,'yyyy-MM-dd')}]]</td>
	      </tr>
	    </th:block>  
	    
	  </table>
	  
	   <div><a href="/">메인페이지 이동</a></div>
	
	</body>
</html>
